<!DOCTYPE html>
<html>
<head>
  <title>AR GLB Model Viewer</title>
  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- AR.js for A-Frame -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>  <!-- Your JS file -->
  <script src="index.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <a-scene embedded arjs>

  <a-assets>
    <audio id="cheer-sound" src="Sounds/cheer.mp3" preload="auto"></audio>
  </a-assets>

    <a-marker preset="kanji">
      <a-entity
        id="tennis-racket-1"
        gltf-model="3D_Objects/racket.glb"
        scale="0.2 0.2 0.2"
        position="0 -20 5"
        rotation="0 90 0"
      ></a-entity>

      <a-entity
        id="tennis-ball"
        gltf-model="3D_Objects/tennis-ball.glb"
        scale="3 3 3"
        position="0 -20 3"
        rotation="0 0 0"
      ></a-entity>

      <a-entity
        id="tennis-court"
        gltf-model="3D_Objects/court.glb"
        scale="0.4 0.4 0.4"
        position="0 -20 10"
        rotation="-90 0 0"
      ></a-entity>
          <a-entity
        id="spectator1"
        gltf-model="3D_Objects/people.glb"
        scale="0.3 0.3 0.3"
        position="2 1 0"
        rotation="-90 0 0"
        animation-mixer="clip: *; loop: repeat"
        sound="src: #cheer-sound; volume: 1; autoplay: false;"
      ></a-entity>
      <a-entity
        id="spectator2"
        gltf-model="3D_Objects/people.glb"
        scale="0.3 0.3 0.3"
        position="-5 1 0"
        rotation="-90 0 0"
        animation-mixer="clip: *; loop: repeat"
        sound="src: #cheer-sound; volume: 1; autoplay: false;"
      ></a-entity>

        <a-plane id="random-image" 
            position="5 -22 5" 
            rotation="-90 0 0" 
            width="1.5" 
            height="1.5" 
            material="src: https://upload.wikimedia.org/wikipedia/commons/thumb/6/68/Pepsi_2023.svg/1920px-Pepsi_2023.svg.png">
    </a-plane>

    <a-plane id="random-image" 
            position="0 -22 5" 
            rotation="-90 0 0" 
            width="1.5" 
            height="1" 
            material="src: https://upload.wikimedia.org/wikipedia/commons/c/ce/Coca-Cola_logo.svg">
    </a-plane>

        <a-plane id="random-image" 
            position="-5 -22 5" 
            rotation="-90 0 0" 
            width="1.5" 
            height="1" 
            material="src: https://upload.wikimedia.org/wikipedia/en/thumb/f/f5/RedBullEnergyDrink.svg/2560px-RedBullEnergyDrink.svg.png">
    </a-plane>

    </a-marker>

    <!-- Marker for racket 2 -->
    <a-marker preset="hero">
      <a-entity
        id="tennis-racket-2"
        gltf-model="3D_Objects/racket.glb"
        scale="0.1 0.1 0.1"
        position="0 0 0"
        rotation="0 90 0"
      ></a-entity>
    </a-marker>

    <!-- Ball movement logic activation -->
    <a-entity tennis-game></a-entity>

    <!-- AR camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
