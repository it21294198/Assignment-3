<!DOCTYPE html>
<html>
<head>
  <title>AR Ping Pong</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  <script src="index.js" defer></script>
  <style>body { margin: 0; overflow: hidden; }</style>
</head>
<body>
  <a-scene embedded arjs>

    <!-- Kanji Marker -->
    <a-marker id="kanjiMarker" preset="kanji">
      <a-box color="blue" depth="0.1" height="1" width="1" position="0 0.5 0"></a-box>
    </a-marker>

    <!-- Hiro Marker -->
    <a-marker id="hiroMarker" preset="hiro">
      <a-box color="green" depth="0.1" height="1" width="1" position="0 0.5 0"></a-box>
    </a-marker>

    <!-- Maker as net -->
    <a-marker id="netMarker" type="barcode" value="100">
      <a-plane width="2" height="0.3" color="white" position="0 0.7 0" material="opacity: 0.5;"></a-plane>
    </a-marker>

    <!-- Ball -->
    <a-sphere id="ball" radius="0.1" color="red" visible="false"></a-sphere>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
